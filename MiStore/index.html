<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SampleSite - Product Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- HEADER -->
  <header class="top-bar">
    <div class="logo">
      Sample<span>Site</span>
    </div>

    <button id="cart-button" class="cart-button" aria-label="Open shopping cart">
      <span class="cart-count" id="cart-count">0</span>
      ðŸ›’
    </button>
  </header>

  <main>
    <!-- HERO + SLIDESHOW -->
    <section class="hero">
      <div class="hero-text">
        <p class="hero-subtitle">Present your</p>
        <h1 class="hero-title">Awesome product</h1>
        <p class="hero-description">
          Lorem ipsum dolor sit amet, percipi torquatos ea sed, in sed dicunt verterem
          delicatissimi. Repudiare dicunt error congue.
        </p>
        <button class="btn btn-primary" id="hero-shop-btn">
          Shop now
        </button>
      </div>

      <div class="hero-slider">
        <div class="slides" id="slides-container">
          <!-- Slides are injected here by JavaScript -->
        </div>

        <button class="slide-nav prev" id="slide-prev" aria-label="Previous product">
          â€¹
        </button>
        <button class="slide-nav next" id="slide-next" aria-label="Next product">
          â€º
        </button>

        <div class="slide-dots" id="slide-dots">
          <!-- Dots injected by JavaScript -->
        </div>
      </div>
    </section>

    <!-- PRODUCT LIST -->
    <section class="products-section">
      <h2 class="section-title">Featured Products</h2>
      <div class="products-grid" id="products-container">
        <!-- Product cards injected via JavaScript -->
      </div>
    </section>
  </main>

  <!-- CART MODAL -->
  <div class="modal-overlay" id="cart-modal" aria-hidden="true">
    <div class="modal">
      <button class="modal-close" id="cart-close-btn" aria-label="Close cart">Ã—</button>
      <h2>Shopping Cart</h2>

      <!-- Empty state -->
      <div id="cart-empty-state" class="cart-empty">
        <!-- This approximates "shoppingcart - no items.jpeg" -->
        <p>Your cart is empty.</p>
        <p class="cart-empty-sub">Looks like you havenâ€™t selected any items yet.</p>
      </div>

      <!-- Items state -->
      <div id="cart-items-wrapper" class="cart-items-wrapper">
        <ul id="cart-items" class="cart-items">
          <!-- Items added by JavaScript -->
        </ul>
        <div class="cart-summary">
          <span>Total:</span>
          <span id="cart-total" class="cart-total">$0.00</span>
        </div>
        <button class="btn btn-primary btn-full" id="order-btn">
          Order now
        </button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
