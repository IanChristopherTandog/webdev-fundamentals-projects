<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GadgetHub - Phone E-store</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="asset/favicon.png">
</head>
<body>
  <header>
    <nav>
      <div class="logo">GadgetHub</div>
      <div class="cart-icon" onclick="openCart()">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/>
          </svg>
          <span class="cart-count" id="cartCount">0</span>
      </div>
    </nav>
  </header>

  <div class="slideshow-container" id="slideshow">
      <!-- Slideshow of featured products goes here. -->
    </div>

    <div class="dots" id="dotsContainer">
      <!-- Navigation dots for slideshow go here. -->
    </div>

    <section class="products-section">
      <h2 class="section-title">Product List</h2>
      <div class="products-container" id="productsContainer">
        <!-- Products Here -->
      </div>
    </section>

    <div class="modal" id="cartModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeCart()">&times;</span>
            <h2>Shopping Cart</h2>
            <h3 id="cartItemCount">Number of items in the cart: 0</h3>
            <div id="cartContent"></div>
        </div>
    </div>

    <footer class="footer">Â© GadgetHub All rights reserved 2025.</footer>

  <script src="script.js"></script>
</body>
</html>
